                        "Select specific columns and rows together using loc.",
                        "Select data using iloc with row and column numbers.",
                        "Get rows where string column contains specific substring using str.contains().",
                        "Filter rows where column value is in a given list using isin().",
                        "Select rows where column is not null using notnull().",
                        "Get top 5 rows with highest values using nlargest().",
                        "Get bottom 5 rows with lowest values using nsmallest().",
                        "Select rows based on index values using loc.",
                        "Select every 2nd row from DataFrame using iloc[::2].",
                        "Filter DataFrame and create a copy using .copy().",
                        "Query DataFrame using query() method with string expression.",
                        "Select rows where value starts with specific letter using str.startswith().",
                        "Filter numeric column where values are greater than mean.",
                        "Select rows excluding certain values using ~ operator.",
                        "Get random sample of rows using sample() method.",
                        "Select rows by position range using iloc[start:end]."
                    ]
                },
                {
                    day: 20,
                    topic: "Pandas Basics - Part 3 (Data Manipulation for Data Science)",
                    questions: [
                        "Sort DataFrame by a column using sort_values().",
                        "Sort DataFrame by multiple columns with different order.",
                        "Drop a column using drop() method with axis=1.",
                        "Drop rows with missing values using dropna().",
                        "Fill missing values with mean using fillna(df['col'].mean()).",
                        "Fill missing values with forward fill method.",
                        "Replace specific values in column using replace().",
                        "Rename columns using rename() method.",
                        "Change data type of column using astype().",
                        "Group data by column and calculate mean using groupby().mean().",
                        "Group by multiple columns and aggregate using multiple functions.",
                        "Apply custom function to column using apply().",
                        "Create new column based on condition using np.where() or apply().",
                        "Concatenate two DataFrames vertically using pd.concat().",
                        "Merge two DataFrames using merge() on common column.",
                        "Pivot table to reshape data using pivot_table().",
                        "Reset index of DataFrame using reset_index().",
                        "Set a column as index using set_index().",
                        "Remove duplicate rows based on specific columns using drop_duplicates().",
                        "Export DataFrame to CSV file using to_csv()."
                    ]
                },
                {
                    day: 21,
                    topic: "Matplotlib and Seaborn",
                    questions: [
                        "Import matplotlib.pyplot and create simple line plot.",
                        "Add title, x-label, and y-label to plot.",
                        "Create bar chart for categories and values.",
                        "Create scatter plot using plt.scatter().",
                        "Create histogram for data distribution using plt.hist().",
                        "Create pie chart with labels using plt.pie().",
                        "Add legend to plot using plt.legend().",
                        "Save plot to file using plt.savefig().",
                        "Create subplots (2 plots side by side) using plt.subplot().",
                        "Change figure size using plt.figure(figsize=(width, height)).",
                        "Import seaborn and create line plot using sns.lineplot().",
                        "Load built-in dataset 'tips' using sns.load_dataset('tips').",
                        "Create scatter plot using sns.scatterplot().",
                        "Create bar plot showing average values using sns.barplot().",
                        "Create count plot using sns.countplot().",
                        "Create box plot using sns.boxplot().",
                        "Create heatmap for correlation matrix using sns.heatmap().",
                        "Set seaborn style using sns.set_style('darkgrid').",
                        "Add hue parameter to color by category.",
                        "Create distribution plot using sns.histplot()."
                    ]
                },
                {
                    day: 22,
                    topic: "Exploratory Data Analysis (EDA)",
                    questions: [
                        "Load dataset and check shape, columns, and data types.",
                        "Display first 10 and last 10 rows of dataset.",
                        "Get statistical summary using describe().",
                        "Check for missing values and count them per column.",
                        "Calculate percentage of missing values for each column.",
                        "Find duplicate rows using duplicated().",
                        "Get value counts for categorical column.",
                        "Find correlation between numerical columns using corr().",
                        "Create histogram for all numerical columns.",
                        "Create box plots to identify outliers.",
                        "Group data by category and calculate mean.",
                        "Find unique values in categorical columns.",
                        "Visualize missing data using heatmap.",
                        "Analyze relationship between two variables using scatter plot.",
                        "Create cross-tabulation between two categorical variables.",
                        "Identify columns with zero variance.",
                        "Calculate skewness of numerical columns.",
                        "Find top 5 most frequent categories in a column.",
                        "Create pair plot to see relationships between multiple variables.",
                        "Analyze distribution of target variable for classification problem."
                    ]
                },
                {
                    day: 23,
                    topic: "Data Cleaning",
                    questions: [
                        "Remove rows with any missing values using dropna().",
                        "Fill missing values with mean using fillna().",
                        "Fill missing values with median for numerical columns.",
                        "Fill missing values with mode for categorical columns.",
                        "Forward fill missing values using method='ffill'.",
                        "Remove duplicate rows using drop_duplicates().",
                        "Replace specific values with another value using replace().",
                        "Rename columns to follow naming conventions.",
                        "Convert data type of column using astype().",
                        "Strip whitespace from string columns using str.strip().",
                        "Convert string column to lowercase using str.lower().",
                        "Handle outliers by capping at 95th percentile.",
                        "Remove rows where specific column has missing values.",
                        "Replace negative values with zero.",
                        "Split column with multiple values into separate columns.",
                        "Remove special characters from string column.",
                        "Convert date strings to datetime format using pd.to_datetime().",
                        "Reset index after removing rows using reset_index().",
                        "Standardize column names (lowercase, no spaces, underscores).",
                        "Remove columns with more than 50% missing values."
                    ]
                },
                {
                    day: 24,
                    topic: "Data Preprocessing",
                    questions: [
                        "Standardize numerical features using StandardScaler from sklearn.",
                        "Normalize features to range [0,1] using MinMaxScaler.",
                        "Encode categorical variable using Label Encoding.",
                        "Encode categorical variable using One-Hot Encoding with pd.get_dummies().",
                        "Split dataset into features (X) and target (y).",
                        "Split data into train and test sets using train_test_split().",
                        "Check class distribution in target variable.",
                        "Create new feature by combining existing features.",
                        "Bin continuous variable into categories using pd.cut().",
                        "Log transform skewed feature to make it normal.",
                        "Extract year, month, day from datetime column.",
                        "Create dummy variables for categorical column.",
                        "Remove highly correlated features (correlation > 0.9).",
                        "Handle categorical missing values by creating 'Unknown' category.",
                        "Scale only training data and transform test data separately.",
                        "Convert ordinal data to numerical (Low=1, Medium=2, High=3).",
                        "Create interaction features by multiplying columns.",
                        "Group rare categories into 'Other' category.",
                        "Apply different preprocessing to different column types.",
                        "Save preprocessed data to new CSV file."
                    ]
                }
                
            ];

            const toggleDay = (day) => {
                setExpandedDay(expandedDay === day ? null : day);
            };

            const toggleComplete = (day) => {
                const newCompleted = new Set(completedDays);
                if (newCompleted.has(day)) {
                    newCompleted.delete(day);
                } else {
                    newCompleted.add(day);
                }
                setCompletedDays(newCompleted);
            };

            const ChevronDown = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            );

            const ChevronUp = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polyline points="18 15 12 9 6 15"></polyline>
                </svg>
            );

            const CheckCircle = () => (
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8 mb-6">
                            <h1 className="text-4xl font-bold text-indigo-700 mb-2">30 Days Python Practice Questions</h1>
                            <p className="text-gray-600">Basic to Moderate Level Questions for Students</p>
                            <div className="mt-4 bg-indigo-50 p-4 rounded-lg">
                                <p className="text-sm text-indigo-800">
                                    <strong>Progress:</strong> {completedDays.size} / 30 days completed
                                </p>
                                <div className="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                    <div 
                                        className="bg-indigo-600 h-2.5 rounded-full transition-all duration-300" 
                                        style={{width: `${(completedDays.size / 30) * 100}%`}}
                                    ></div>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {questionsData.map((dayData) => (
                                <div key={dayData.day} className="bg-white rounded-lg shadow-md overflow-hidden">
                                    <div 
                                        className="flex items-center justify-between p-5 cursor-pointer hover:bg-gray-50 transition-colors"
                                        onClick={() => toggleDay(dayData.day)}
                                    >
                                        <div className="flex items-center space-x-4 flex-1">
                                            <button
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    toggleComplete(dayData.day);
                                                }}
                                                className={`p-2 rounded-full transition-colors ${
                                                    completedDays.has(dayData.day) 
                                                        ? 'bg-green-100 text-green-600' 
                                                        : 'bg-gray-100 text-gray-400 hover:bg-gray-200'
                                                }`}
                                            >
                                                <CheckCircle />
                                            </button>
                                            <div>
                                                <h2 className="text-xl font-semibold text-gray-800">
                                                    Day {dayData.day}
                                                </h2>
                                                <p className="text-indigo-600 font-medium">{dayData.topic}</p>
                                            </div>
                                        </div>
                                        {expandedDay === dayData.day ? <ChevronUp /> : <ChevronDown />}
                                    </div>
                                    
                                    {expandedDay === dayData.day && (
                                        <div className="px-5 pb-5 bg-gray-50">
                                            <div className="bg-white rounded-lg p-4 space-y-3">
                                                {dayData.questions.map((question, index) => (
                                                    <div key={index} className="flex space-x-3 p-3 hover:bg-indigo-50 rounded-lg transition-colors">
                                                        <span className="font-semibold text-indigo-600 min-w-[30px]">
                                                            {index + 1}.
                                                        </span>
                                                        <p className="text-gray-700">{question}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="mt-8 bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-xl font-semibold text-gray-800 mb-3">Instructions for Students:</h3>
                            <ul className="list-disc list-inside space-y-2 text-gray-700">
                                <li>Complete all 20 questions for each day</li>
                                <li>Practice coding on your computer, don't just read</li>
                                <li>Mark day as complete after finishing all questions</li>
                                <li>Review previous concepts regularly</li>
                                <li>Try to solve questions independently before seeking help</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PythonPracticeQuestions />, document.getElementById('root'));
    </script>
</body>
</html>
